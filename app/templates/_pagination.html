{% if next_url or prev_url %}
    <nav class="mt-4" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a
                    class="page-link {% if not prev_url %}disabled{% endif %}"
                    {% if prev_url %} href="{{ prev_url }}"{% endif %}
                >Previous</a>
            </li>
            <li class="page-item">
                <a
                    class="page-link {% if not next_url %}disabled{% endif %}"
                    {% if next_url %} href="{{ next_url }}"{% endif %}
                >Next</a>
            </li>
        </ul>
    </nav>
{% endif %}
