<div class="row post">
    <hr class="mb-2">
    <div class="col-auto">
        <img src="{{ post.author.avatar(size=64) }}" alt="{{ post.author.username }} profile photo">
    </div>
    <div class="col mb-3">
        <p class="mb-1">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username}}
            </a> said:
        </p>
        <p class="mb-1">{{ post.body }}</p>
    </div>
</div>
